<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .content-container {
            background-color: rgba(255, 255, 255, 1);
            padding: 49px 27px;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            max-width: 1300px;
            margin-left: auto;
            margin-right: auto; /* Center horizontally */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            flex-direction: column; /* Stack children vertically */
        }


        @media (max-width: 991px) {
            .content-container {
                padding: 20px;
                margin-top: 10px;
            }
        }

        .main-image {
            aspect-ratio: 1.14;
            object-fit: cover;
            width: 100%;
            max-width: 600px;
            border-radius: 42px;
            border: 6px solid rgba(160, 158, 141, 1);
            position: absolute;
            bottom: 100px;
            left: 40px;
            transform: translateX(0%);
            transition: all 0.3s ease; /* Smooth transition */
            z-index: 10;
            padding: 10px; /* Added padding to prevent image cut-off */
        }

        @media (max-width: 991px) {
            .main-image {
                position: static;
                margin: 0 auto; /* Center horizontally */
                display: block; /* Ensure block display for centering */
                max-width: 100%;
                bottom: auto; /* Remove absolute positioning */
                padding: 0; /* Remove padding for smaller screens */
                margin-top: 10px;

            }
        }

        .section-title {
            color: rgba(27, 116, 25, 1);
            font: 700 32px Inter, sans-serif;
            text-align: right;
        }



        .section-divider {
            margin-top: 10px;
            margin-bottom: 20px;
            height: 1px;
            width: 100%;
            max-width: 250px;
            border: 1px solid rgb(37, 35, 35);
        }
        @media (max-width: 991px) {
            .section-divider {
                max-width: 990px;


            }
        }

        .yellow-circle, .cyan-circle, .orange-circle, .green-circle {
            width: 23px;
            height: 23px;
            border-radius: 50%;
        }

        .yellow-circle {
            background-color: rgb(255, 230, 0);
        }

        .cyan-circle {
            background-color: rgb(9, 169, 167);
        }

        .orange-circle {
            background-color: rgb(233, 116, 0);
        }

        .green-circle {
            background-color: rgb(98, 255, 151);
        }

        .black-triangle {
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 24px solid rgb(44, 46, 46);
        }

        .list-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .list-item-text {
            margin-right: 15px;
            color: black;
        }

        .custom-background {
            background-color: rgba(230, 230, 230, 1);
            border-radius: 2%;
            padding: 20px;
            position: relative;
            z-index: 5;
        }



        .custom-background2 {
            background-color: rgb(255, 255, 255);
            height: 620px;
            
        }

        @media (max-width: 991px) {
            .custom-background2 {
                height: auto;

            }
        }
    </style>
</head>

<body>
    <div class="container content-container">
        <div class="row custom-background2">
            <div class="col-lg-8">
                <div class="custom-background">
                    <div class="section-title">مرافق الجامعة</div>
                    <div class="section-divider"></div>
                    <div class="mt-4 ps-5 text-end" style="font-size: 24px; color: rgb(108, 48, 48); font-weight: 300;">
                        <div class="list-item mb-4">
                            <div class="yellow-circle"></div>
                            <div class="list-item-text">خدمات عامة</div>
                        </div>
                        <div class="list-item mb-4">
                            <div class="orange-circle"></div>
                            <div class="list-item-text">خدمات غذائية</div>
                        </div>
                        <div class="list-item mb-4">
                            <div class="cyan-circle"></div>
                            <div class="list-item-text">الكليات والمباني</div>
                        </div>
                        <div class="list-item mb-4">
                            <div class="green-circle"></div>
                            <div class="list-item-text">محطات الوقوف</div>
                        </div>
                        <div class="list-item mb-4">
                            <div class="black-triangle"></div>
                            <div class="list-item-text">البوابات</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <a href="Map.html">
                    <img loading="lazy" srcset="https://cdn.builder.io/api/v1/image/assets/TEMP/0e25e752240f9042886edeec1fff3d11bfd3eff44e270445e6498faaf01810c1?apiKey=3d785f9028a1419199082c5749d898ae&&apiKey=3d785f9028a1419199082c5749d898ae&width=100 100w, https://cdn.builder.io/api/v1/image/assets/TEMP/0e25e752240f9042886edeec1fff3d11bfd3eff44e270445e6498faaf01810c1?apiKey=3d785f9028a1419199082c5749d898ae&&apiKey=3d785f9028a1419199082c5749d898ae&width=200 200w, https://cdn.builder.io/api/v1/image/assets/TEMP/0e25e752240f9042886edeec1fff3d11bfd3eff44e270445e6498faaf01810c1?apiKey=3d785f9028a1419199082c5749d898ae&&apiKey=3d785f9028a1419199082c5749d898ae&width=400 400w, https://cdn.builder.io/api/v1/image/assets/TEMP/0e25e752240f9042886edeec1fff3d11bfd3eff44e270445e6498faaf01810c1?apiKey=3d785f9028a1419199082c5749d898ae&&apiKey=3d785f9028a1419199082c5749d898ae&width=800 800w, https://cdn.builder.io/api/v1/image/assets/TEMP/0e25e752240f9042886edeec1fff3d11bfd3eff44e270445e6498faaf01810c1?apiKey=3d785f9028a1419199082c5749d898ae&&apiKey=3d785f9028a1419199082c5749d898ae&width=1200 1200w, https://cdn.builder.io/api/v1/image/assets/TEMP/0e25e752240f9042886edeec1fff3d11bfd3eff44e270445e6498faaf01810c1?apiKey=3d785f9028a1419199082c5749d898ae&&apiKey=3d785f9028a1419199082c5749d898ae&width=1600 1600w, https://cdn.builder.io/api/v1/image/assets/TEMP/0e25e752240f9042886edeec1fff3d11bfd3eff44e270445e6498faaf01810c1?apiKey=3d785f9028a1419199082c5749d898ae&&apiKey=3d785f9028a1419199082c5749d898ae&width=2000 2000w, https://cdn.builder.io/api/v1/image/assets/TEMP/0e25e752240f9042886edeec1fff3d11bfd3eff44e270445e6498faaf01810c1?apiKey=3d785f9028a1419199082c5749d898ae&&apiKey=3d785f9028a1419199082c5749d898ae&width=2400 2400w"
                        class="main-image" />
                </a>
            </div>
        </div>
    </div>
</body>

</html>
